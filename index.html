<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./css/Tic-Tac-Toe-cssFile.css">
</head>
<body>
    <nav>
        <ul>
            <li>
                Tic-Tac-Toe.com
            </li>
        </ul>
    </nav>

    <div class="gameContainer">
        <div class="conatainer">
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
        </div>

        <div class="gameInfo">
            <h1 class="resfont">Welcome to Tic-Tac-Toe</h1>
                <div>
                    <span id="turnInfo" class="info">Turn For X</span>
                    <button id="reset" onclick="massage()">Reset</button>
                </div>

                <div id="imgAdd" class="imgBox">
                </div>
        </div>


    </div>

    <div id="winmassage" class="winGame">
    </div>

    <script src="./js/Tic-Tac-Toe-JsFile.js"></script>
</body>
</html>
